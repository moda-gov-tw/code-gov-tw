    localisedName: Lighthouse 平臺
    shortDescription: >
      Lighthouse 平臺使用 GitHub Actions 自動執行 Lighthouse 掃描，將報告集中展示。
      Lighthouse 是一個開源的自動化工具，用於改善網頁的效能、品質和正確性。
      Lighthouse 對網頁進行一系列測試並產生一份報告及評分。透過報告，我們可以審視未通過測試的項目以了解如何改進。
