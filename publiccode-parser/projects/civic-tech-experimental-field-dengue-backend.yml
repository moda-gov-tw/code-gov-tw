description:
  zh-Hant:
    localisedName: 臺南市登革熱防疫現場數位工具 - 後端
    shortDescription: >
      本案為「112年數位發展部公民科技試驗場域示範案」由「好想打流感」團隊開發的「臺南市登革熱防疫現場數位工具」透過與臺南市政府衛生局的合作，協助開發數位工具以簡化登革熱防治工作上的流程，並改善目前繁瑣的人工確認作業及掌握更即時的資訊。
    features:
      - 表單填寫 / 資料上傳
      - 個案管理
      - 地圖資訊呈現
      - 資料一覽 / 檢索
      - 數據呈現
    screenshots:
      - /images/projects/dengue/backend.webp
