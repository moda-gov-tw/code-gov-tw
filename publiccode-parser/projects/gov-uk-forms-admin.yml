description:
  zh-Hant:
    localisedName: GOV.UK Forms Admin
    shortDescription: >
      GOV.UK Forms 是英國 GDS 政府數位服務團隊維運之公部門線上表單平台。此為該服務背後的管理軟體。此服務開放程式原始碼，可提供政府各機關與單位利用該平台之模版，建立可供外部填寫之簡易表單。
      此服務具有自動檢查遞交內容功能，確認回填資料正確性；範本功能讓使用更便利；可追蹤表單遞交狀態，衡量表單的易用性。程式設計符合英國政府制定之網路安全標準，保護資料安全。
    features:
      - 表單填寫 / 資料上傳
