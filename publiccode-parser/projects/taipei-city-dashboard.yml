description:
  zh-Hant:
    localisedName: 臺北城市儀表板
    shortDescription: >
      臺北城市儀表板提供使用者進行圖資及數據圖表的交叉查閱，以資料時間、空間及統計等多維度趨勢呈現，並供使用者可針對關注的重點資料，自行客製主題頁面，讓使用者能在虛擬的三維圖台內，更即時的掌握城市脈動與分析相關數據。
    features:
      - 地圖資訊呈現
      - 數據呈現
