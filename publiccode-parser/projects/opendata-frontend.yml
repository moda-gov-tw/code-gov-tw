publiccodeYmlVersion: 0.3.0
name: opendata-frontend
url: "https://github.com/moda-gov-tw/opendata-frontend"
releaseDate: "2024-04-30"
platforms:
  - web
categories:
  - data-collection
  - digital-citizenship
developmentStatus: stable
softwareType: standalone/web
description:
  zh-Hant:
    localisedName: 政府資料開放平臺前端
    shortDescription: >
      本專案為政府資料開放平臺前端開源，透過開源程式提供政府機關或民間團體，作為發展資料開放應用的參考，共同為政府開放資料盡一份心力。
    features:
      - 資料一覽 / 檢索
    screenshots:
      - /images/projects/opendata-frontend/screenshot-1.webp
      - /images/projects/opendata-frontend/screenshot-2.webp
legal:
  license: MIT License
  mainCopyrightOwner: 數位發展部 多元創新司
  repoOwner: 數位發展部 多元創新司
maintenance:
  type: internal
  contacts:
    - name: 王雅平分析師
      email: "kate@moda.gov.tw"
      phone: "02-23800393"
localisation:
  localisationReady: true
  availableLanguages:
    - zh-Hant
    - en
dependsOn:
  open:
    - name: JavaScript
usedBy:
  - "[政府資料開放平臺](https://data.gov.tw/) (無障礙檢測結果：AA)"
tw:
  countryExtensionVersion: "1.0.0"
  techStacks:
    - name: "HTML/CSS"
    - name: "TypeScript"
    - name: "Vue.js"
  vulnerabilityScanners:
    - "SonarQube"
  openapi:
    - name: 資料集列表API
      description: "提供外界取得政府資料開放平臺資料集列表相關欄位，並可藉由關鍵字、資料提供機關等條件進行簡易搜尋。"
      url: "https://file.data.gov.tw/APIdocument.json"
    - name: 資料集搜尋選項API
      description: "輔助提供政府資料開放平臺資料提供機關與服務分類，可作為發展資料集條件搜尋功能選項(如開發下拉選單便利選擇機關別)參考。"
      url: "https://file.data.gov.tw/APIdocument.json"
  # GitHub API 有資訊可以取得, 暫時手動填寫
  createdDate: "2024-03-31"
