publiccodeYmlVersion: 0.3.0
name: opendata-frontend
url: "https://github.com/moda-gov-tw/opendata-frontend"
releaseDate: "2024-04-30"
platforms:
  - web
categories:
  - data-collection
  - digital-citizenship
developmentStatus: stable
softwareType: standalone/web
description:
  zh-Hant:
    localisedName: 政府資料開放平臺前端
    shortDescription: >
      本專案為政府資料開放平臺前端開源，透過開源程式提供政府機關或民間團體，作為發展資料開放應用的參考，共同為政府開放資料盡一份心力。
    features:
      - 資料一覽 / 檢索
    screenshots:
      - /images/projects/opendata-frontend/screenshot-1.webp
      - /images/projects/opendata-frontend/screenshot-2.webp
legal:
  license: MIT License
  mainCopyrightOwner: 數位發展部 多元創新司
  repoOwner: 數位發展部 多元創新司
maintenance:
  type: internal
  contacts:
    - name: 曾華伶分析師
      email: "lynntseng@moda.gov.tw"
      phone: "02-23800392"
localisation:
  localisationReady: true
  availableLanguages:
    - zh-Hant
    - en
dependsOn:
  open:
    - name: JavaScript
usedBy:
  - "[政府資料開放平臺](https://data.gov.tw/) (無障礙檢測結果：AA)"
tw:
  countryExtensionVersion: "1.0.0"
  techStacks:
    - name: "HTML/CSS"
    - name: "TypeScript"
    - name: "Vue.js"
  vulnerabilityScanners:
    - "SonarQube"
  openapi:
    - name: 資料集列表 API
      description: "提供政府資料開放平臺資料集列表相關欄位，可藉由關鍵字進行簡易搜尋，亦可透過資料集名稱、檔案格式、標章類型、服務分類等條件進行進階搜尋。"
      url: "https://file.data.gov.tw/APIdocument_search.json"
    - name: 資料提供機關及服務分類選單 API
      description: "可運用資料提供機關及服務分類選單API，結合資料集列表API，開發現行政府資料開放平臺之資料提供機關及服務分類下拉式選單功能，便利選擇機關與服務分類，提供符合搜尋條件之相關資料集。"
      url: "https://file.data.gov.tw/APIdocument_options.json"
  # GitHub API 有資訊可以取得, 暫時手動填寫
  createdDate: "2024-07-31"
